<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1> <img id="logo" src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="Index.html"> home</a></li>
                    <li><a href="produtos.html">produtos</a></li>
                    <li><a href="contato.html">contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="form">
        <form class="formulario1">
            <label for="nome">Nome e sobrenome</label>
            <input type:"text" id="nome" class="input-padrão" required placeholder="Seu nome">
            <label for="email">Email</label>
            <input type:"email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">
            <label for="fone">Telefone</label>
            <input type:"tel" id="fone" class="input-padrão" required placeholder="(XX) X XXXX XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrão" required placeholder="Sua mensagem"></textarea>

            <fieldset>
                <legend>Como preferer nosso Contato?</legend>
                <label><input type="radio" name="contato" value="email">Email</label>
                <label><input type="radio" name="contato" value="telefone">Telefone</label>
                <label><input type="radio" name="contato" value="whats" checked>Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <br>
            <label class="caixa"><input type="checkbox" checked> Gostaria de Receber nossas novidades por email</label>
            <br>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ás 20h</td>
                </tr>
            </tbody>

        </table>
    </main>

    <footer>
